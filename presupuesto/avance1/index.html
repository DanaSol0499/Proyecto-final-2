<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/estilos.css" title="style" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Proyecto-final-js</title>
</head>

<body>
<div>
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Presupuesto disponible
            </div>
            <div class="presupuesto_valor">
                +2,000.00
            </div>
            <div class="presupuesto_ingreso limpiarEstilos">
                    <div class="presupuesto_ingreso--texto">
                        <p>Ingresos</p>
                    </div>
                    <div class="derecha">
                        <div class="presupuesto_ingreso--valor">
                            <p>+4,000.00</p>
                        </div>
                        <div class="presupuesto_ingreso--porcentaje">
                        </div>
                    </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                    <div class="presupuesto_egreso--texto">
                        <p>Egresos</p>
                    </div>
                    <div class="derecha limpiarEstilos">
                            <div class="presupuesto_egreso--valor">
                                <p>-1,900.00</p>
                            </div>
                            <div class="presupuesto_egreso--porcentaje">
                                <p>45%</p>
                            </div>
                    </div>
            </div>
        </div>
        
    </div>


    <form id="forma">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" id="tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>
                <input type="text" class="agregar_descripcion" placeholder="Agregar descripcion" id="descripcion">
                <input type="number" class="agregar-valor" placeholder="Valor" step="any">
                <button class="agregar_btn">
                    <!-- <ion-icon>check_circle_outline</ion> -->
                <span class="material-symbols-outlined">check_circle</span>
                </button>
            </div>
        </div>
    </form>
</div>
    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos">
                <div class="elemento y limpiarEstilos">
                    <div class="elemento_descripcion">Salario</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+2,200.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn">
                                <span class="material-symbols-outlined">close</span>
                            </button>
                        </div>
                    </div>

                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Venta Coche</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+1,500.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn">
                                <span class="material-symbols-outlined">close</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id="lista-egresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Renta departamento</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-900.00</div>
                        <div class="elemento_porcentaje">21%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn">
                                <span class="material-symbols-outlined">close</span>
                            </button>
                        </div>
                    </div>
                </div>
                        <div class="elemento limpiarEstilos">
                            <div class="elemento_descripcion">Ropa</div>
                            <div class="derecha limpiarEstilos">
                                <div class="elemento_valor">-400.00</div>
                                <div class="elemento_porcentaje">9%</div>
                                <div class="elemento_eliminar">
                                    <button class="elemento_eliminar_btn">
                                        <span class="material-symbols-outlined">close</span>
                                    </button>
                                </div>
                            </div>
                        </div>
            </div>
        </div>
    </div>
</div>
    
    <!-- <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js."></script> -->
</body>
</html>
